<div>
    <div class="trunkstore_popup e911">
        <div>
            <form id="e911" action="#">
                <div class="e911_text">
                    ${_t('when_you_dial')} <span class="big_blue_text">911</span> ${_t('from_your_number')}<br/> ${_t('show_this_as_your_address')}
                </div>

                <div class="split_div">
                    <div class="left_part">
                        <div class="inline_field">
                            <label>${_t('postal_code_star')}</label>
                            <input id="postal_code" type="text" name="postal_code" value="${postal_code}"/>
                        </div>
                        <div class="inline_field">
                            <label>${_t('address_line1_star')}</label>
                            <input type="text" name="street_address" value="${street_address}" />
                        </div>
                        <div class="inline_field">
                            <label>${_t('address_line2_star')}</label>
                            <input type="text" name="extended_address" value="${extended_address}" />
                        </div>
                        <div class="inline_field">
                            <label>${_t('city_star')}</label>
                            <input id="locality" type="text" name="locality" value="${locality}" />
                        </div>
                        <div class="inline_field">
                            <label>${_t('state_star')}</label>
                            <input id="region" type="text" name="region" value="${region}" />
                        </div>
                        {{if status}}
                            <div class="inline_field gmap_link_div" style="display: none;">
                                <a id="gmap_link" href="http://maps.google.com/maps?q=${latitude},+${longitude}+(Your+E911+Location)&iwloc=A&hl=en" target="_blank">${_t('verify_location')}</a>
                            </div>
                        {{/if}}
                    </div>

                    <div class="right_part">
                        <div class="e911_image"/>
                        <button class="btn primary submit_btn">${_t('submit')}</button>
                    </div>

                    <div class="clear"/>
                </div>
            </form>
        </div>
    </div>
</div>
