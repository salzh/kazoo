<div>
    <div class="dialog_popup fax_callflow_popup">
        <h1>${_t('sends_fax_to_user')}</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="user_selector">${_t('which_user')}</label>
                    <div class="select_wrapper">
                        <select id="user_selector">
                            {{each(i, item) objects.items}}
                                {{if objects.selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_user_options')}</a></div>
                            <div><a class="inline_action" data-action="create" href="#">${_t('add_a_user')}</a></div>
                        </div>
                    </div>
                    <div class="clear"/>
                </div>
                <div class="popup_field checkbox_field">
                    <label for="t_38_checkbox">${_t('t_38_checkbox')}</label>
                    {{if objects.t_38 === true}}
                        <input id="t_38_checkbox" type="checkbox" checked>
                    {{else}}
                        <input id="t_38_checkbox" type="checkbox">
                    {{/if}}
                    <div class="clear"/>
                </div>
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
