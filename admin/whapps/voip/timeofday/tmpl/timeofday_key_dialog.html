<div>
    <div class="dialog_popup">
        <h1>${_t('time_of_day')}</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="timeofday_selector">${_t('which_time_of_day')}</label>
                    <div class="select_wrapper">
                        <select id="timeofday_selector">
                            {{each(i, item) items}}
                                {{if selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_time_of_day_options')}</a></div>
                            <div><a class="inline_action" data-action="create" href="#">${_t('add_a_time_of_day')}</a></div>
                        </div>
                    </div>
                    <div class="clear"/>
                </div>
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
