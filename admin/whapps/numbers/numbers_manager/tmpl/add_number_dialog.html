<div>
    <div id="edit_number" class="trunkstore_popup add_number">
        <div class="header_nav">
            <div class="area_code_wrapper">
                #&nbsp;(<input type="text" class="area_code_input"  id="sdid_npa" maxlength="3" placeholder="${_t('area_code_placeholder')}" pattern="^[2-9][0-8][0-9]$"/>)&nbsp;-&nbsp;<input type="text" class="area_code_input"  id="sdid_nxx" maxlength="3" placeholder="${_t('prefix_placeholder')}" pattern="^[2-9]\d\d$"/>
                <span id="search_numbers_button" class="search_number"/>
            </div>
            <div class="help_wrapper">
                <a class="find_area_code" href="http://www.whitepages.com/area-codes" target="_blank">${_t('find_area_code')}</a>
                <span class="optional_field">(${_t('optional')})</span>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="fancy_help">
                    <div class="wrapper_icon"><span class="note_icon"/></div>
                    <div class="help_text">${_t('you_can_specify_the_area_code')}</div>
                    <div class="clear"/>
                </div>
            </div>

            <div class="toggle_div">
                <h2>${_t('select_numbers_to_add')}</h2>
                <div class="split_div">
                    <div class="left">
                        <div id="foundDIDList"/>
                    </div>

                    <div class="right">
                    {{if version}}
                        <div class="stats_left">&nbsp;</div> <div class="stats_right"><button id="add_numbers_button" class="btn primary submit_btn">${_t('add')}</button></div>
                    {{else}}
						<div class="fancy_help small">
                            <div class="wrapper_icon"><span class="note_icon"/></div>
                            <div class="help_text">${_t('each_number_you_select_will_be_charged')}</div>
                            <div class="clear"/>
                        </div>

                        <div class="stats">
                            <div class="stats_left title_stats">${_t('selected_numbers')}</div> <div class="selected_numbers stat_number stats_right">0</div>
                            <div class="stats_left title_stats">${_t('monthly_charge')}</div> <div class="cost_numbers stat_number stats_right">$0.00</div>
                            <div class="stats_left">&nbsp;</div> <div class="stats_right"><button id="add_numbers_button" class="btn primary submit_btn">${_t('add')}</button></div>
                            <div class="clear"/>
                        </div>
                    {{/if}}
                    </div>
                </div>
                <div class="clear"/>
            </div>
        </div>
    </div>
</div>
