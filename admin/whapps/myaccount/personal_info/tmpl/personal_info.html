<div>
	<div  id="personal_info" class="row">
		<form>
			<div class="pill-content">
				<div class="clearfix">
					<label for="infos_email">${_t('change_your_email')}</label>
					<div class="input">
						<input class="span4" id="infos_email" name="infos_email" type="text" placeholder="${_t('email_placeholder')}" value="${data.email}" rel="popover" data-content="${_t('change_your_email_data_content')}"/>
					</div>
				</div>
				<div class="clearfix">
					<div class="buttons-right">
				        <button class="btn success" id="btnEmail">${_t('save')}</button>
					</div>
				</div>
				<hr />

				<div class="clearfix">
					<label for="infos_pwd1">${_t('change_your_password')}</label>
					<div class="input">
						<input class="span4" id="infos_pwd1" name="infos_pwd1" type="password" value="" rel="popover" data-content="${_t('change_your_password_data_content')}"/>
					</div>
				</div>
				<div class="clearfix">
					<label for="infos_pwd2">${_t('confirm_your_password')}</label>
					<div class="input">
						<input class="span4" id="infos_pwd2" name="infos_pwd2" type="password" value="" rel="popover" data-content="${_t('confirm_your_password_data_content')}"/>
					</div>
				</div>
				<div class="clearfix">
					<div class="buttons-right">
				        <button class="btn success" id="btnPwd">${_t('save')}</button>
					</div>
				</div>	
				<hr />

				<div class="clearfix">
					<div class="input">
						<ul class="inputs-list">
							<li>
								<label>
									<span rel="popover" data-content="${_t('advanced_view_data_content')}">
										{{if data.advanced}}
						                    <input type="checkbox" id="advanced" name="advanced" checked="checked"/>
						                {{else}}
						                    <input type="checkbox" id="advanced" name="advanced"/>
						                {{/if}}
						                <span>${_t('advanced_view')}</span>
					                </span>
					            </label>
					        </li>
					    </ul>
					</div>
				</div>

				<div class="clearfix">
						<label for="primary_app">${_t('primary_app')}</label>
						<div class="input">
							<span rel="popover" data-content="${_t('primary_app_data_content')}">
								<select name="primary_app" id="primary_app" class="medium">
									<option value="false">${_t('none')}</option>
									{{each(i, app) data.apps}}
	                                    {{if app.default}}
	                                    	<option value="${i}" selected="selected">${app.label}</option>
	                                    {{else}}
	                                    	<option value="${i}">${app.label}</option>
	                                    {{/if}}
	                            	{{/each}}
								</select>
							</span>
						</div>
					</div>
			</div>
		</form>
		<div class="button-center">
			<button class="btn primary personal_info-close">${_t('close')}</button>
		</div>
	</div>
</div>
