<div>
    <h1>${_t('generate_a_report_for')} </h1>
    <div id="report_filters" class="row half">
        <label class="radio">
            <input type="radio" name="filter_account" value="children" checked> ${_t('children_sub_accounts_only')}
        </label>
        <label class="radio">
            <input type="radio" name="filter_account" value="with_account"> ${_t('this_account_and_his_direct')}
        </label>
        <label class="radio">
            <input type="radio" name="filter_account" value="descendants"> ${_t('this_account_and_all_his_sub_accounts')}
        </label>

        <button class="btn primary" id="trigger_report">${_t('generate')}</button>
    </div>

    <div class="row half">
        <ul id="subtotals" style="display: none;">
            <li>${_t('total_number_of_softphones')} <span id="amount_softphones"></span>
            <li>${_t('total_number_of_sip_devices')} <span id="amount_sip_devices"></span>
            <li>${_t('total_number_of_dids')} <span id="amount_dids"></span>
            <li>${_t('total_number_of_inbound_trunks')} <span id="amount_inbound_trunks"></span>
            <li>${_t('total_number_of_outbound_trunks')} <span id="amount_outbound_trunks"></span>
            <li>${_t('total_number_of_credits')} <span id="amount_credits"></span>
        </ul>
    </div>

    <div class="row table-report" style="display: none;">
        <div id="report">
            <table id="report-grid" class="display"></table>
        </div>
    </div>

    <div class="clear"/>
</div>
