
<div>
    <div class="inline_popup popup_register">
         <div class="inline_content main_content">
            <div class="row">
                <form name="form">
                    <div class="pill-content">
                        <div class="clearfix">
                            <label for="username">${_t('username')}</label>
                            <div class="input">
                                <input class="span4" id="username" name="username" type="text" placeholder="${_t('username')}" />
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="password">${_t('password')}</label>
                            <div class="input">
                                <input class="span4" id="password" name="password" type="password" />
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="password2">${_t('confirm_password')}</label>
                            <div class="input">
                                <input class="span4" id="password2" name="password2" type="password" />
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="email">${_t('email')}</label>
                            <div class="input">
                                <input class="span4" id="email" name="email" type="text" placeholder="${_t('email')}" />
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="first_name">${_t('first_name')}</label>
                            <div class="input">
                                <input class="span4" id="first_name" name="first_name" type="text" placeholder="${_t('first_name')}"/>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="last_name">${_t('last_name')}</label>
                            <div class="input">
                                <input class="span4" id="last_name" name="last_name" type="text" placeholder="${_t('last_name')}" />
                            </div>
                        </div>
                        
                        <div class="clearfix">
                            <label for="name">${_t('account_name')}</label>
                            <div class="input">
                                <input class="span4" id="name" name="name" type="text" placeholder="${_t('account_name')}" />
                            </div>
                        </div>

                        {{if request_realm}}
                            <div class="clearfix">
                                <label for="realm">${_t('domain_name')}</label>
                                <div class="input">
                                    <input class="span4" id="realm" name="realm" type="text" placeholder="${_t('domain_name')}" />
                                </div>
                            </div>
                        {{/if}}
                    </div>
                </form>
                <div class="buttons-right">
                    <button class="btn primary register">${_t('register')}</button>
                </div>
            </div>
        </div>
    </div>
</div>
