<div>
  <div id="browserphone_creds" class="trunkstore_popup">
    <div class="fancy_help small border">
      <div class="wrapper_icon"><span class="note_icon"/></div>
      <div class="help_text">Your browserphone is already active somewhere else. Please enter credentials for another device to register with. You can look up a softphone's credentials or create a new softphone from VoIP > Devices</div>
    </div>
    <form id="credentials">
      <div class="clearfix">
        <input type="text" id="User" name="User" placeholder="Device Username" />
      </div>
      <div class="clearfix">
        <input type="text" id="Pass" name="Pass" placeholder="Device Password" />
      </div>
      <div class="clearfix">
        <input type="text" id="Realm" name="Realm" placeholder="Account Realm" />
      </div>
    </form>
    <button class="btn success submit">Submit</button>
  </div>
</div>
