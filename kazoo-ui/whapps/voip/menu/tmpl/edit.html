<div>
	<div class="row">
		<div class="whapp-header">
			{{if data.id}}
                <h1>${_t('edit_menu')}</h1>
            {{else}}
                <h1>${_t('create_menu')}</h1>
            {{/if}}
			<div class="buttons-right pasted view-buttons">
				<button class="btn black basic activate">${_t('basic')}</button>
				<button class="btn black advanced">${_t('advanced')}</button>
			</div>
		</div>
	</div>

	<div class="row">
		<ul class="tabs" data-tabs="tabs">
		 	<li class="active"><a href="#basic">${_t('basic')}</a></li>
		 	<li><a href="#extension_dialing"><span class="icon sip"></span>${_t('extension_dialing')}</a></li>
		 	<li><a href="#options"><span class="icon wrench_screw"></span>${_t('options')}</a></li>
		</ul>

		 <form id="menu-form" action="" method="post">
		 	<div class="pill-content">
		 		<div class="active basic_view" id="basic">
		 			<div class="clearfix">
		 				<label for="name">${_t('name')}</label>
		 				<div class="input">
		 					<input class="span4" id="name" name="name" type="text" placeholder="${_t('name')}" value="${data.name}" rel="popover" data-content="${_t('name_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<label for="record_pin">${_t('prompt_record_pin')}</label>
		 				<div class="input">
		 					<input class="span4" id="record_pin" name="record_pin" type="text" placeholder="${_t('prompt_record_pin_placeholder')}" value="${data.record_pin}" rel="popover" data-content="${_t('prompt_record_pin_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<div class="input">
		 					<ul class="inputs-list">
		 						<li>
		 							<label>
		 								<span rel="popover" data-content="${_t('allow_caller_to_dial_extensions_data_content')}">
			 								{{if data.hunt}}
			 				                    <input type="checkbox" id="hunt" name="hunt" checked="checked" />
			 				                {{else}}
			 				                    <input type="checkbox" id="hunt" name="hunt" />
			 				                {{/if}}
			 				                <span>${_t('allow_caller_to_dial_extensions')}</span>
		 				                </span>
		 				            </label>
		 				        </li>
		 				    </ul>
		 				</div>
		 			</div>

		 			<div class="clearfix">
						<label for="media_greeting">${_t('greeting_message')}</label>
						<div class="input">
							<span rel="popover" data-content="${_t('greeting_message_data_content')}">
								<select name="media.greeting" id="media_greeting" class="medium">
									{{each field_data.media}}
	                                    {{if data.media.greeting == id}}
	                                    <option id="${id}" value="${id}" selected="selected">${name}</option>
	                                    {{else}}
	                                    <option id="${id}" value="${id}">${name}</option>
	                                    {{/if}}
	                            	{{/each}}
								</select>
								<div class="edit_create">
									<a id="edit_link_media" class="inline_action_media" data-action="edit" href="#">${_t('edit')}</a>
	                            	<a class="inline_action_media" data-action="create" href="#">${_t('create')}</a>
								</div>
							</span>
						</div>
					</div>
		 		</div>

		 		<div id="extension_dialing">
		 			<div class="clearfix">
		 				<label for="hunt_allow">${_t('whitelist_of_numbers')}</label>
		 				<div class="input">
		 					<input class="span4" id="hunt_allow" name="hunt_allow" type="text" placeholder="${_t('whitelist_of_numbers_placeholder')}" value="${data.hunt_allow}" rel="popover" data-content="${_t('whitelist_of_numbers_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<label for="hunt_deny">${_t('blacklist_of_numbers')}</label>
		 				<div class="input">
		 					<input class="span4" id="hunt_deny" name="hunt_deny" type="text" placeholder="${_t('blacklist_of_numbers_placeholder')}" value="${data.hunt_deny}" rel="popover" data-content="${_t('blacklist_of_numbers_data_content')}"/>
		 				</div>
		 			</div>
		 		</div>

		 		<div id="options">
		 			<div class="clearfix">
		 				<label for="retries">${_t('number_of_retries_on_misdial')}</label>
		 				<div class="input">
		 					<input class="span4" id="retries" name="retries" type="text" placeholder="${_t('retries')}" value="${data.retries}" rel="popover" data-content="${_t('number_of_retries_on_misdial_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<label for="timeout">${_t('timeout_for_dialing')}</label>
		 				<div class="input">
		 					<input class="span4" id="timeout" name="timeout" type="text" placeholder="${_t('timeout_for_dialing_placeholder')}" value="${data.timeout / 1000}" rel="popover" data-content="${_t('timeout_for_dialing_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<label for="max_extension_length">${_t('extension_number_length')}</label>
		 				<div class="input">
		 					<input class="span4" id="max_extension_length" name="max_extension_length" type="text" placeholder="${_t('length')}" value="${data.max_extension_length}" rel="popover" data-content="${_t('extension_number_length_data_content')}"/>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<div class="input">
		 					<ul class="inputs-list">
		 						<li>
		 							<label>
		 								<span rel="popover" data-content="${_t('allow_outside_recording_data_content')}">
		 								{{if data.allow_record_from_offnet}}
		 				                    <input type="checkbox" id="allow_record_from_offnet" name="allow_record_from_offnet" checked="checked" />
		 				                {{else}}
		 				                    <input type="checkbox" id="allow_record_from_offnet" name="allow_record_from_offnet" />
		 				                {{/if}}
		 				                <span>${_t('allow_outside_recording')}</span>
		 				                </span>
		 				            </label>
		 				        </li>
		 				    </ul>
		 				</div>
		 			</div>

		 			<div class="clearfix">
		 				<div class="input">
		 					<ul class="inputs-list">
		 						<li>
		 							<label>
		 								<span rel="popover" data-content="${_t('suppress_playing_of_invalid_entry_data_content')}">
			 								{{if data.suppress_media}}
			 				                    <input type="checkbox" id="suppress_media" name="suppress_media" checked="checked" />
			 				                {{else}}
			 				                    <input type="checkbox" id="suppress_media" name="suppress_media" />
			 				                {{/if}}
			 				                <span>${_t('suppress_playing_of_invalid_entry')}</span>
		 				                </span>
		 				            </label>
		 				        </li>
		 				    </ul>
		 				</div>
		 			</div>
		 		</div>
		 	</div>
		 </form>
		 <div class="buttons-right">
	        {{if data.id}}
	            <button class="btn danger menu-delete">${_t('delete')}</button>
	        {{/if}}
            <button class="btn success menu-save">${_t('save')}</button>
		</div>
	</div>
</div>
