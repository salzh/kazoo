<div>
    <div class="dialog_popup">
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="response_code_input">${_t('sip_code')}</label>
                    <div class="input">
                        <input type="text" id="response_code_input" class="medium" value="${response_data.code}"/>
                    </div>
                </div>

                <div class="popup_field">
                    <label for="response_message_input">${_t('message')}</label>
                    <div class="input">
                        <input type="text" id="response_message_input" class="medium" value="${response_data.message}"/>
                    </div>
                </div>

                <div class="popup_field">
                    <label for="media_selector">${_t('media')}</label>
                    <div class="select_wrapper input">
                        <select id="media_selector">
                            {{if !response_data.selected_media}}
                                <option value="null" selected>- ${_t('no_media')} -</option>
                            {{else}}
                                <option value="null">- ${_t('no_media')} -</option>
                            {{/if}}
                            {{each(i, item) response_data.items}}
                                {{if response_data.selected_media == item.id}}
                                    <option value="${item.id}" selected>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_media_options')}</a></div>
                            <div><a class="inline_action" data-action="create" href="#">${_t('add_a_media')}</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
