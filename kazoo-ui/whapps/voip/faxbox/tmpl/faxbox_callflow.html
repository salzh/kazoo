<div>
	<div class="dialog_popup">
		<h1>${_t('connect_call_to_faxbox')}</h1>
		<form name="form" method="post" action="#">
			<div class="form_content">
				<div class="popup_field">
					<label for="faxbox_selector">${_t('which_faxbox')}</label>
					<div class="select_wrapper">
						<select id="faxbox_selector">
							{{each(i, item) items}}
								{{if selected == item.id}}
									<option value="${item.id}" SELECTED>${item.name}</option>
								{{else}}
									<option value="${item.id}">${item.name}</option>
								{{/if}}
							{{/each}}
						</select>
						<div class="action_links_div">
							<div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_faxbox_options')}</a></div>
							<div><a class="inline_action" data-action="create" href="#">${_t('add_new_faxbox')}</a></div>
						</div>
						<div class="clear"/>
					</div>
				</div>
			</div>
		</form>
		<div class="buttons-center">
			<button id="add" class="btn primary">OK</button>
		</div>
	</div>
</div>
