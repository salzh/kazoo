<div>
    <div id="bulk-view">
        <div class="table-wrapper">
            <table id="bulk-grid" class="display">
            </table>
        </div>

        <div class="form-wrapper">
            <form id="bulk-form">
                <div class="pill-content">
                    <div class="active basic_view">
                        <div class="help_box">
                            ${_t('how_to_use_this_bulk_module')}<br/>
							${_t('select_users_or_and_devices')}<br/>
							${_t('choose_what_fields')}<br/>
							${_t('press_ok')}
                        </div>

                        <h3>${_t('miscellaneous')}</h3>
                        <!-- Using ID for each clearfix is mandatory, see form2object to understand this hack -->
                        <div class="clearfix" id="line1">
                            <label class="checkbox checkbox-label">
                                <input type="checkbox" name="extra.checkbox" class="bulk-edit-checkbox"> ${_t('music_on_hold')}
                            </label>
                            <div class="input">
                                <select name="music_on_hold.media_id" id="music_on_hold_media_id" class="medium">
                                    {{each field_data.media}}
                                        <option id="${id}" value="${id}">${name}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="clearfix" id="line2">
                            <label class="checkbox checkbox-label">
                                <input type="checkbox" name="extra.checkbox" class="bulk-edit-checkbox"> ${_t('timezone')}
                            </label>
                            <div class="input">
                                <select name="timezone" id="timezone" rel="popover"></select>
                            </div>
                        </div>

                        <hr/>
                        <h3>${_t('restrictions')}</h3>
                        {{each(k, v) field_data.call_restriction}}
                        <div class="clearfix" id="line_${k}">
                            <label class="checkbox checkbox-label">
                                <input type="checkbox" name="extra.checkbox" class="bulk-edit-checkbox"> ${v.friendly_name}
                            </label>
                            <div class="input">
                                 <select name="call_restriction.${k}.action" class="medium" rel="popover">
                                    {{if data.call_restriction[k].action === 'deny'}}
                                        <option value="deny" selected>${_t('deny')}</option>
                                        <option value="inherit">${_t('inherit')}</option>
                                    {{else}}
                                        <option value="deny">${_t('deny')}</option>
                                        <option value="inherit" selected>${_t('inherit')}</option>
                                    {{/if}}
                                </select>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </form>
            <div class="buttons-right">
                <button class="btn success bulk-save">${_t('save')}</button>
            </div>
        </div>
    </div>
</div>
