<div>
	<div class="row">
		<div class="whapp-header">
			{{if data.id}}
                <h1>${_t('edit_conference')}</h1>
            {{else}}
                <h1>${_t('create_conference')}</h1>
            {{/if}}
			<div class="buttons-right pasted view-buttons">
				<button class="btn black basic activate">${_t('basic')}</button>
				<button class="btn black advanced">${_t('advanced')}</button>
			</div>
		</div>
	</div>

	<div class="row">
		<ul class="tabs" data-tabs="tabs">
		 	<li class="active"><a href="#basic">${_t('basic')}</a></li>
		 	<li><a href="#options"><span class="icon wrench_screw"></span>${_t('options')}</a></li>
		 	<li><a href="#conference_server"><span class="icon conference"></span>${_t('conference_server')}</a></li>
		</ul>

		<form id="conference-form" action="" method="post" >
			<div class="pill-content">
				<div class="active basic_view" id="basic">
					<div class="clearfix">
						<label for="">${_t('conference_name')}</label>
						<div class="input">
							<input class="span4" id="name" name="name" type="text" placeholder="Name" value="${data.name}" rel="popover" data-content="${_t('conference_name_data_content')}"/>
						</div>
					</div>

					<div class="clearfix">
						<label for="owner_id">${_t('assign_to')}</label>
						<div class="input">
							<span rel="popover" data-content="${_t('assign_to_data_content')}">
								<select name="owner_id" id="owner_id" class="medium" >
									{{each field_data.users}}
	                                    {{if data.owner_id == id}}
	                                        <option value="${id}" id="${id}" selected="selected">${first_name} ${last_name}</option>
	                                    {{else}}
	                                        <option value="${id}" id="${id}">${first_name} ${last_name}</option>
	                                    {{/if}}
	                                {{/each}}
								</select>
								<div class="edit_create">
	                            	<a id="edit_link"  class="inline_action" data-action="edit" href="#">${_t('edit')}</a>
	                                <a class="inline_action" data-action="create" href="#">${_t('create')}</a>
								</div>
							</span>
						</div>
					</div>

					<div class="clearfix">
						<label for="member_pins_string">${_t('pins')}</label>
						<div class="input">
							<input class="span4" id="member_pins_string" name="member.pins_string" type="text" placeholder="PIN" value="${data.member.pins_string}" rel="popover" data-content="${_t('pins_data_content')}"/>
						</div>
					</div>
				</div>

				<div id="options">
					<div class="clearfix">
						<div class="input">
							<ul class="inputs-list">
								<li>
									<label>
										<span rel="popover" data-content="${_t('join_the_conference_muted_data_content')}">
											{{if data.member.join_muted}}
							                    <input type="checkbox" id="member_join_muted" name="member.join_muted" checked="checked" />
							                {{else}}
							                    <input type="checkbox" id="member_join_muted" name="member.join_muted" />
							                {{/if}}
							                <span>${_t('join_the_conference_muted')}</span>
						                </span>
						            </label>
						        </li>
						    </ul>
						</div>
					</div>

					<div class="clearfix">
						<div class="input">
							<ul class="inputs-list">
								<li>
									<label>
										<span rel="popover" data-content="${_t('join_the_conference_deaf_data_content')}">
											{{if data.member.join_deaf}}
							                    <input type="checkbox" id="member_join_deaf" name="member.join_deaf" checked="checked" />
							                {{else}}
							                    <input type="checkbox" id="member_join_deaf" name="member.join_deaf" />
							                {{/if}}
							                <span>${_t('join_the_conference_deaf')}</span>
						                </span>
						            </label>
						        </li>
						    </ul>
						</div>
					</div>

					<div class="clearfix">
						<div class="input">
							<ul class="inputs-list">
								<li>
									<label>
										<span rel="popover" data-content="${_t('play_entry_tone_help')}">
											{{if data.play_entry_tone}}
												<input type="checkbox" id="play_entry_tone" name="play_entry_tone" checked="checked" />
											{{else}}
												<input type="checkbox" id="play_entry_tone" name="play_entry_tone" />
											{{/if}}
											<span>${_t('play_entry_tone')}</span>
										</span>
									</label>
								</li>
							</ul>
						</div>
					</div>

					<div class="clearfix">
						<div class="input">
							<ul class="inputs-list">
								<li>
									<label>
										<span rel="popover" data-content="${_t('play_exit_tone_help')}">
											{{if data.play_exit_tone}}
												<input type="checkbox" id="play_entry_tone" name="play_exit_tone" checked="checked" />
											{{else}}
												<input type="checkbox" id="play_entry_tone" name="play_exit_tone" />
											{{/if}}
											<span>${_t('play_exit_tone')}</span>
										</span>
									</label>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div id="conference_server">
					<div class="clearfix">
						<label for="member_numbers_string">${_t('numbers')}</label>
						<div class="input">
							<input class="span4" id="member_numbers_string" name="member.numbers_string" type="text" placeholder="${_t('numbers_placeholder')}" value="${data.member.numbers_string}" rel="popover" data-content="${_t('numbers_data_content')}" />
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="buttons-right">
	        {{if data.id}}
	            <button class="btn danger conference-delete">${_t('delete')}</button>
	        {{/if}}
            <button class="btn success conference-save">${_t('save')}</button>
		</div>
	</div>
</div>
