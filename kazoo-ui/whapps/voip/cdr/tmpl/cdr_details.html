<div>
    <div id="detail_cdr_content">
        <div id="tab_cdrs">
            <div class="row title">
                <div class="column first">${_t('key')}</div>
                <div class="column second">${_t('value')}</div>
                <div class="clear"/>
            </div>
            {{each(k, v) cdr_fields}}
                <div class="row">
                    <div class="column first">${v.key}</div>
                    <div class="column second">&nbsp;${v.value}</div>
                    <div class="clear"/>
                </div>
            {{/each}}
        </div>
    </div>
</div>
