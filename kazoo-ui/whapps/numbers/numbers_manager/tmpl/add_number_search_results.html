<div>
    <div>
        {{if data.length == 0}}
            <div class="errMsg">
                    ${_t('there_are_no_numbers_available')}
            </div>
        {{else}}
            <div id="addDIDForm">
                <div class="user_tab">
                    <div class="row_table">
                        <div class="first column">${_t('select')}</div>
                        <div class="second column">${_t('number')}</div>
                    </div>
                    {{each(i, phone_number) data}}
                        <div class="row_table">
                            <div class="first column"><input type="checkbox" class="checkbox_number" data-price="1" data-phone_number="${phone_number}"/></div>
                            <div class="second column">${phone_number}</div>
                        </div>
                    {{/each}}
                </div>
            </div>
        {{/if}}
    </div>
<div>
