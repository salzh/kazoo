<div>
    <div class="radio_block">
        <div class="radio_div_left">
            <div class="headline">
                ${_t('setup_the_first_five_extensions')}
            </div>
            <div class="help_roles">
                ${_t('this_is_not_set_in_stone')}
            </div>
        </div>
        <div class="radio_div_right">
            <div class="user_tab onboarding_field">
                <div class="title_bar">
                    <div class="first column title">${_t('first_last_name2')}</div>
                    <div class="second column title">${_t('extension')}</div>
                    <div class="clear"/>
                </div>
                <div class="first_row">
                    <div class="first column"><span class="your_extension">${username}</span></div>
                    <div class="second column"><input name="extra.ext1" class="extension_input" type="text" id="extension_1" placeholder="2001"/></div>
                    <div class="clear"/>
                </div>
                <div class="second_row">
                    <div class="first column"><input name="extra.name2"  class="name_input" type="text" id="name_2" placeholder="John Doe"/></div>
                    <div class="second column"><input name="extra.ext2" class="extension_input" type="text" id="extension_2"/></div>
                    <div class="clear"/>
                </div>
                <div class="third_row">
                    <div class="first column"><input name="extra.name3" class="name_input" type="text" id="name_3"/></div>
                    <div class="second column"><input name="extra.ext3" class="extension_input" type="text" id="extension_3"/></div>
                    <div class="clear"/>
                </div>
                <div class="fourth_row">
                    <div class="first column"><input name="extra.name4" class="name_input" type="text" id="name_4"/></div>
                    <div class="second column"><input name="extra.ext4" class="extension_input" type="text" id="extension_4"/></div>
                    <div class="clear"/>
                </div>
                <div class="fifth_row">
                    <div class="first column"><input name="extra.name5" class="name_input" type="text" id="name_5"/></div>
                    <div class="second column"><input name="extra.ext5" class="extension_input" type="text" id="extension_5"/></div>
                    <div class="clear"/>
                </div>
                <div class="clear"/>
            </div>
        </div>
    </div>
    <div class="clear"/>
</div>
